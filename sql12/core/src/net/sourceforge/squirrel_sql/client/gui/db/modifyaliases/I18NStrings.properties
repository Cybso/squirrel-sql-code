ModifyMultipleAliasesDlg.modify.multiple.aliases=Modify multiple Aliases

ModifyMultipleAliasesDlg.description=1. Drag and drop the Aliases to modify to tab named "Aliases".\n\
  2. Select one of these Aliases and click the "Edit selected Alias" button.\n\
  3. Do the desired changes and finish the Alias edit dialog by OK.\n\
  4. Check the tab named "Change report" for the changes that are about to be applied.\n\
  5. To apply the changes and close the dialog click the "Modify multiple Aliases" button.\n\n\
  Note: Before modifying multiple Aliases SQuirreL will create a backup of the Aliases configuration file.\n\
  Information on the backup will be written to SQuirreL's message panel and logs.

