AliasTransferDialog.import.export.description=<html>Aliases can be selectively exported and imported into some other SQuirreL instance/installation:\
  <ul>\
  <li>To export Aliases go to menu Aliases --> "Import/Export Aliases". \
  <br>This opens the import/export window to which Aliases can be dragged and dropped. \
  <br>These Aliases can be saved into an export file.\
  </li>\
  <li> To import Aliases go to menu Aliases --> "Import/Export Aliases". \
  <br>In the import/export window choose the Import button and navigate to a previously exported file. \
  <br>This will first open a dialog where drivers must be assigned. \
  <br>Then the imported Aliases can be dragged and dropped into SQuirrel's Aliases tree.\
  </ul>\
</html>



