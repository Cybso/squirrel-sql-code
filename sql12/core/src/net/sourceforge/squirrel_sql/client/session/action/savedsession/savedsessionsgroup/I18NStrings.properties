SavedSessionsGroupDlg.select.session.list.info.button=<html>\
  Check Sessions to become group members<br>\
  <ul>\
  <li>Use ctrl+mouse click or shift+mouse click to select without checking</li>\
  <li>Press ctrl+k to toggle check for selection</li>\
  <li><img src="{0}"> allows to move group member to a Saved Session outside the group</li>\
  <li><img src="{1}"> indicates the Session is a Saved Session, click to see the Saved Session''s name</li>\
  <li><img src="{2}"> indicates the Session is a member of another group, click to see the group''s name</li>\
  </ul>\
  Note:<br>\
  A Saved Session can either be standalone or a member of one and only one group.<br>\
  If the active Session has a Saved Session or belongs to a group the Saved Session's or group's name is show in SQuirreL's title bar.\
  </html>

